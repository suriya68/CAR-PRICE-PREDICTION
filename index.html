<!DOCTYPE html>
<html>
<head>
	<title>Car Price Prediction</title>
</head>
<body>
	<h1>Car Price Prediction</h1>
	<form method="POST" action="{{ url_for('predict') }}">
		

		<label for="reviews_count">Reviews Count:</label>
		<input type="number" name="reviews_count" id="reviews_count" required><br><br>

		<label for="fuel_type">Fuel Type:</label>
		<select name="fuel_type" id="fuel_type" id="fuel_type" required>
					<option value="0">Petrol</option>
			<option value="1">Diesel</option>
			<option value="3">CNG</option>
			<option value="4">LPG</option>
			<option value="5">Electric</option>
		</select><br><br>

		<label for="engine_displacement">Engine Displacement:</label>
		<input type="number" step="any" name="engine_displacement" id="engine_displacement" required><br><br>

		<label for="no_cylinder">Number of Cylinders:</label>
		<input type="number" name="no_cylinder" id="no_cylinder" required><br><br>

		<label for="seating_capacity">Seating Capacity:</label>
		<input type="number" name="seating_capacity" id="seating_capacity" required><br><br>

		<label for="transmission_type">Transmission Type:</label>
		<select name="transmission_type" id="transmission_type" required>
			<option value="0">Manual</option>
			<option value="1">Automatic</option>
		</select><br><br>

		<label for="fuel_tank_capacity">Fuel Tank Capacity:</label>
		<input type="number" step="any" name="fuel_tank_capacity" id="fuel_tank_capacity" required><br><br>

		
		<label for="rating">Rating:</label>
		<input type="number" step="any" name="rating" id="rating" required><br><br>

		<label for="max_torque_nm">Max Torque (Nm):</label>
		<input type="number" step="any" name="max_torque_nm" id="max_torque_nm" required><br><br>

		<label for="max_torque_rpm">Max Torque RPM:</label>
		<input type="number" name="max_torque_rpm" id="max_torque_rpm" required><br><br>

		<label for="max_power_bhp">Max Power (BHP):</label>
		<input type="number" step="any" name="max_power_bhp" id="max_power_bhp" required><br><br>

		<label for="max_power_rpm">Max Power RPM:</label>
		<input type="number" name="max_power_rpm" id="max_power_rpm" required><br><br>

		<input type="submit" value="Predict">
	</form>
</body>
</html>
